<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>googleplus-badge Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="googleplus-badge.html">

</head>
<body unresolved>

    <p>An example of using <code>&lt;googleplus-badge></code>:</p>

    <h2>Profile Badge</h2>
    <googleplus-badge type="profile"></googleplus-badge>

    <h2>Page Badge</h2>
    <googleplus-badge type="page" href="https://plus.google.com/+GooglePlusDevelopers"></googleplus-badge>

    <h2>Community Badge</h2>
    <googleplus-badge type="community" href="https://plus.google.com/communities/104516377666905956948"></googleplus-badge>

</body>
</html>
